{{ if .Site.Params.faq.enable }}
    {{"<!-- Service Section -->" | safeHTML}}
    <section id="{{ i18n "service" | urlize }}" class="service section bg-gray">
        <div class="container">
            <div class="row">
                <div class="heading wow fadeInUp">
                    {{ with .Site.Params.faq.title }}
                    <h2>{{ . }}</h2>
                    {{ end }}
                    {{ with .Site.Params.faq.subtitle }}
                    <p>{{ . }}</p>
                    {{ end }}
                </div>
                <div class="accordion" id="accordionExample">
                    {{ range $index, $element := .Site.Params.faq.faqItem }}
                    <div class="card">

                        <div class="card-header" id="heading{{ $index }}">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ $index }}" aria-expanded="true" aria-controls="collapse{{ $index }}">
                                    {{ $element.question }}
                                </button>
                            </h2>
                        </div>

                        <div id="collapse{{ $index }}" class="collapse" aria-labelledby="heading{{ $index }}" data-parent="#accordionExample">
                            <div class="card-block">
                                {{ .answer | safeHTML }}
                            </div>
                        </div>

                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </section>
{{ end }}
